{% extends "layout.html" %}

{% block head %}

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
    <title>Frontend Mentor | Interactive comments section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
{% endblock %}
{% block body %}
    <div class="container px-0 px-initial">
        <div class="container-inner rounded-top rounded-bottom border overflow-hidden my-0 my-sm-4 mx-0 mx-sm-4">
            <form action="" class="m-0 p-0">
                <div class="header p-4 bg-main-color ">
                    <h1 class="text-light"> <i class="bi bi-pen"></i> Edit post</h1>
                    <p class="w-50 text-light fs-5">After editing comment click on submit button.</p>
                </div>
                <div class="mb-3 p-4">
                    <label for="exampleFormControlTextarea1" class="form-label fs-5">Edit post</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <div class="d-flex justify-content-end mb-3 p-4">
                    <input type="submit" class="btn btn-lg bg-main-color text-white" value="sumbit">
                </div>
            </form>
        </div>
    </div>
{% endblock %}
