    <!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/bootstrap-5.1.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/main.css">

  <title>Frontend Mentor | Interactive comments section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>

<body class="vh-100 overflow-hidden" style="background-color: hsl(228, 33%, 97%);">
    <section class="w-100 h-100 p-4 d-flex justify-content-center align-items-center pb-4">
        <form style="width: 22rem;">
          <!-- Email input -->
          <div class="form-outline mb-4">
            <input type="email" id="form2Example1" name="username" class="form-control">
            <label class="form-label" for="form2Example1" style="margin-left: 0px;">Username</label>
          <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 88px;"></div><div class="form-notch-trailing"></div></div></div>
  
          <!-- Password input -->
          <div class="form-outline mb-4">
            <input type="password" id="form2Example2" name="password" class="form-control">
            <label class="form-label" for="form2Example2" style="margin-left: 0px;">Password</label>
          <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 64px;"></div><div class="form-notch-trailing"></div></div></div>
  
          <!-- 2 column grid layout for inline styling -->
          <div class="row mb-4">
            <div class="col d-flex justify-content-center">
              <!-- Checkbox -->
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked="">
                <label class="form-check-label" for="form2Example31"> Remember me </label>
              </div>
            </div>
  
            <div class="col">
              <!-- Simple link -->
              <a href="#!" class="edit">Forgot password?</a>
            </div>
          </div>
  
          <!-- Submit button -->
          <div class="w-100"><button type="button" class="btn sumbit-btn text-light btn-block mb-4 w-100">Sign in</button></div>
  
          <!-- Register buttons -->
          <div class="text-center">
            <p class="edit">Not a member? <a href="./register.html">Register</a></p>
          </div>
        </form>
      </section>
  <script src="./css/bootstrap-5.1.3/dist/js/bootstrap.min.js"></script>
</body>

</html>
  <script src="./css/bootstrap-5.1.3/dist/js/bootstrap.min.js"></script>
</body>
