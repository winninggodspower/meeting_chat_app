<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/bootstrap-5.1.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/main.css">

  <title>Frontend Mentor | Interactive comments section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body class="vh-100 overflow-hidden" style="background-color: hsl(228, 33%, 97%);">
    <div class="row d-flex justify-content-center align-items-center h-100 my-0 my-sm-2">
        <div class="col-12 col-md-9 col-lg-7 col-xl-7">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-4">Create an account</h2>

              <form action="#" >

                <div class="form-outline mb-3">
                  <input type="text" id="username" name="username" class="form-control form-control-lg">
                  <label class="form-label" for="username" style="margin-left: 0px;">Your Name</label>
                <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 70.4px;"></div><div class="form-notch-trailing"></div></div></div>
                <div class="form-outline mb-3">
                  <input type="password" id="password" name="password" class="form-control form-control-lg">
                  <label class="form-label" for="password" style="margin-left: 0px;">Password</label>
                <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 64px;"></div><div class="form-notch-trailing"></div></div></div>

                <div class="form-outline mb-3">
                  <input type="password" id="comfirm_password" name="comfirm_password" class="form-control form-control-lg">
                  <label class="form-label" for="comfirm_password" style="margin-left: 0px;">Repeat your password</label>
                <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 133.6px;"></div><div class="form-notch-trailing"></div></div></div>

                <div class="form-check d-flex justify-content-center mb-5">
                  <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3cg">
                  <label class="form-check-label" for="form2Example3g">
                    Remember Me 
                  </label>
                </div>

                <div class="d-flex justify-content-center">
                  <button type="submit" class="btn sumbit-btn btn-block btn-lg gradient-custom-4 text-white" style="">Register</button>
                </div>

                <p class="text-center text-muted mt-4 mb-0">Have already an account? <a href="./login.html" class="fw-bold text-body votes"><u>Login here</u></a></p>

              </form>

            </div>
          </div>
        </div>
      </div>
  <script src="./css/bootstrap-5.1.3/dist/js/bootstrap.min.js"></script>
</body>

</html>
